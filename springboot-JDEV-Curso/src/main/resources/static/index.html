<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring boot rest-api INÍCIO</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<style type="text/css">
html {
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
}
</style>

</head>
<body>


	<h3>Projeto Spring boot rest-api</h3>
	<br/><br/><br/>

	<h5>Formulário</h5>

	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome do usuario</label> <input
				type="text" class="form-control" id="nome"
				placeholder="Informe o nome" required="required">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade">
		</div>

	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#modalPesquisarUser">Pesquisar</button>
	<button type="button" class="btn btn-warning"
		onclick="botaoDeletarDaTela();">Deletar</button>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
		
<script type="text/javascript">
	function salvarUsuario(){
		
		var id = $("#id").val();
		var nome = $("#nome").val();
		var idade = $("#idade").val();
		
		alert(nome + "-" + id + "-" + idade);
	}

</script>
		
</body>
</html>
